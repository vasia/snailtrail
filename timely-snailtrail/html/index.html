<script type="text/javascript">
let margins = {
  left: 50,
  top: 20,
  right: 50,
  bottom: 50,
};

let svg_parent = d3.select("body").append("svg").attr("id", "graph");

console.log(svg_parent);

let svg = svg_parent.append("g");

let x = d3.scaleLinear().domain([pag[0].src.t / 1000000, pag[pag.length-1].dst.t / 1000000]);

let xAxis = d3.axisBottom(x);
    // yAxis = d3.axisLeft(y);

let zoom = d3.zoom()
  .scaleExtent([1, 512])
  .on("zoom", zoomed);

let svgXAxis = svg.append("g")
  .attr("class", "axis axis--x");
  // .call(xAxis);

let activities = svg.append("g");

let state = {
  last_transform: d3.zoomIdentity,
}

function zoomed() {
  state.last_transform = d3.event.transform; //, xt = t.rescaleX(x);
  update();
}

activities.selectAll("line").data(pag)
  .enter()
  .append('line')
  .attr('class', 'activity');

activities.selectAll("text").data(pag)
  .enter()
  .append('text')
  .attr('class', 'label')

let types = {
  ["BusyWaiting"]: "#e48282",
  ["Scheduling"]: "#059dc0",
  ["Unknown"]: "#0b6623",
  ["DataMessage"]: "#971757",
  ["ControlMessage"]: "#4b5f53",
  ["Waiting"]: "#333",
}

function update() {
    let width = (window.innerWidth);
    let height = (window.innerHeight);

    x.range([margins.left, width - margins.right]);

    // zoom
      // .translateExtent([[0, 0], [width - margins.left - margins.right, 0]]);
      // .extent([[margins.left, margins.top], [width - margins.right, height - margins.bottom]])

    svg_parent.call(zoom);

    let xt = state.last_transform.rescaleX(x);

    svgXAxis
      .attr("transform", "translate(0," + (height - margins.bottom) + ")")
      .call(xAxis.scale(xt));

    activities.selectAll("line").data(pag)
      .attr('x1', (d) => xt(d.src.t / 1000000))
      .attr('y1', d => 100 * (1 + d.src.w))
      .attr('stroke', d => types[d.type])
      .attr('x2', (d) => xt(d.dst.t / 1000000))
      .attr('y2', d => 100 * (1 + d.dst.w))
      .attr('stroke-dasharray', d => (d.src.w != d.dst.w) ? "5,5" : "5,0")

    activities.selectAll("text").data(pag)
      .attr("x", d => xt((d.src.t + d.dst.t) / (2 * 1000000)) - 30)
      .attr("y", d => (((1 + d.src.w) + (1 + d.dst.w)) / 2) * 100 - 10)
      .attr("fill", d => types[d.type])
      .text(d => d.type)

}

update();
d3.select(window).on('resize', update);

</script>
