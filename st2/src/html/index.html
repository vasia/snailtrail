<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ST2 Dashboard</title>
    <style>
      body, text {
          font-weight: 300;
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
          font-size: 14px;
      }

      text.label {
          font-size: 10px;
          font-weight: 300;
      }

      #graph {
          border: 1px solid gray;
          width: 100%;
          height: 400px;
      }

      div.tooltip {
          position: absolute;
          text-align: left;
          padding: 2px;
          // font: 12px sans-serif;
          border: 1px solid black;
          background: white;
          pointer-events: none;
      }

      .viz-settings {
          display: flex;
          margin-top: 6px;
          flex-flow: row wrap;
          align-items: center;
          justify-content: flex-end;
      }

      #epoch {
          font-size: 1em;
          width: 50px;
          text-align: right;
      }
    </style>
  </head>

  <body>
    <h1 style="text-align: center">ST2 Dashboard</h1>
    <h2>PAG Viz</h1>
    <div id="d3"></div>
    <div class="viz-settings">
        <b style="margin-right: 6px">Epoch: </b>
        <input id="epoch" type="text" value="1" id="epoch">
    </div>
    <div id="react-container">
        Here goes React.
    </div

    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://d3js.org/d3.v5.min.js" defer></script>
    <script src="pag.js" defer></script>
    <script src="viz.js" defer></script>
    <script src="dashboard.js"></script>
</body>
</html>
